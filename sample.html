    function findSum(){
        var sum=0;
        const prices = [200, 120, 100, 108, 135, 162, 25, 170, 80, 110];
        for( var i=0; i<prices.length; i++){
              sum+=prices[i];
        }

    }

    function findScaryWord(){
        const words = ['George', 'Alice', 'Alex', 'John', 'Infanta', 'Xavior', 'LourdhAntony'];
        max_name=words[0];
        for(var i of words){

        }

    }
